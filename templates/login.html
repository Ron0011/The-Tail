<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - PetShop</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="auth-container">
    <h2>User Login</h2>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <label style="font-weight:bold; color:#444;">Password:</label><br>
      <input type="password" name="password" required 
       style="width:100%; padding:8px 10px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px; font-size:14px;"><br><br>

      <label style="font-weight:bold; color:#444;">Confirm Password:</label><br>
      <input type="password" name="confirm_password" required 
       style="width:100%; padding:8px 10px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px; font-size:14px;"><br><br>

      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="/signup">Sign Up</a></p>
  </div>
</body>
</html>
