<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Pet - PetShop</title>
  <link rel="stylesheet" href="/static/add_pet.css">
</head>
<body>

  <header>
    <h1>Pet Shop Admin</h1>
    <nav>
      <a href="/petshop">🏠 Home</a>
      <a href="/add-pet" class="active">➕ Add Pet</a>
    </nav>
  </header>

  <main>
    <h2>Add a New Pet</h2>
    <div class="form-container">
      <!-- ✅ enctype added -->
      <form method="post" action="/add-pet" class="pet-form" enctype="multipart/form-data">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Breed</label>
        <input type="text" name="breed" required>

        <label>Price (₹)</label>
        <input type="number" name="price" required>

        <label>Category</label>
        <select name="category" required>
          <option value="dogs">Dogs</option>
          <option value="cats">Cats</option>
          <option value="birds">Birds</option>
          <option value="fish">Fish</option>
          <option value="rodents">Rodents</option>
        </select>

        <label for="image">Image:</label><br>
        <input type="file" name="image" accept="image/*" required><br><br>

        <button type="submit" class="save-btn">💾 Save Pet</button>
      </form>
    </div>
  </main>

</body>
</html>
